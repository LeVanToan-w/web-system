<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="vnos.ico" type="image/x-icon">
    <title>VNOS PREVIEW</title>
</head>
<body>
    <div class="sidebar-top">
        <div class="sidebar-left">
            <div class="logos">
        <img src="logo.png" id="logo"></div>
        <div class="element-left">
            <span id="file">Tệp</span>
            <span id="edit">Chỉnh sửa</span>
            <span id="window">Cửa sổ</span>
            <span id="help">Hỗ trợ</span>
    </div>
    </div>
    <div class="sidebar-center"><div id="time"></div></div>
    
    <div class="sidebar-right">
        <div id="date"></div>
        <div class="wifi"><i class="fa-solid fa-wifi" id="wifi"></i></div>
        <div class="volume"><i class="fa-solid fa-volume-high" id="volume"></i></div>
    </div>
    </div>
    <div class="taskbar">
        <div class="taskbar-btn">
            <button id="taskbar-open"></button>
            <div class="content-taskbar">
            <div class="search-app">
                <div class="icon-search">
                <img src="search-icon.jpg" id="icon-search"></div>
                <div class="search-in-app">
                <input type="text" id="search-app" placeholder="Tìm kiếm ứng dụng"></div>
            </div>
            <div class="appline">
                <div class="setting-app">
                    <div class="icon-setting-app">
                        <img src="icon-appsetting.jpg" id="logo-app-setting">
                        <span id="name-app-setting">Cài đặt</span>
                    </div>
                </div>
                <div class="file-app">
                    <div class="icon-file-app">
                        <img src="icon-appfile.jpg" id="logo-app-file">
                        <span id="name-app-file">Tệp</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
            <div class="app-setting-start">
                <div class="content-appsetting">
                    <div class="header-app-setting">
                        <span id="header-appsetting">Cài đặt</span>
                        <div class="close-zoom-turnoff-appsetting">
                            <button id="close-appsetting"></button>
                            <button id="zoom-appsetting"></button>
                            <button id="turnoff-appsetting"></button>
                        </div>
                    </div>
                    <div class="element-appsetting">
                        <div class="bufer-zone"></div>
                        <div class="infor-setting">
                            <span id="infor">Thông tin</span>
                            <div class="content-infor-appsetting">
                                <div class="person-user">
                                    <div class="head-user"></div>
                                    <div class="body-user"></div>
                                </div>
                                <div class="infor-content">
                                <h3 id="name-system">Hệ điều hành: </h3>
                                <p id="vnos">VNOS</p>
                                <h3 id="version">Phiên bản: </h3>
                                <p id="vnos-version">1.0.0 Beta</p>
                                <h3 id="name-device">Tên thiết bị: </h3>
                                <p id="vnos-name-device">DESKTOP-VANTOAN</p>
                                <h3 id="chip">Chip: </h3>
                                <p id="vnos-chip">Intel</p>
                                <h3 id="cpu">Cpu: </h3>
                                <p id="vnos-cpu">2.40Ghz 2.40Ghz</p>
                                <h3 id="ram">Ram: </h3>
                                <p id="vnos-ram">4GB (4GB usable)  </p>
                            </div>
                            </div>
                        </div>
                            <span id="wifisetting">Mạng</span>
                            <span id="bluetoothsetting">Cài đặt bluetooth</span>
                            <span id="colorsetting">Chỉnh sửa màu sắc</span>   
                    </div>
                </div>
            </div>

            <div class="content-logo">
                <span id="sleep">Sleep</span>
                <span id="restart">Restart</span>
                <span id="shutdown">Shutdown</span>
            </div>

            <div class="file-sidebar-content">
                <span id="create-newfile">Tạo file mới</span>
                <span id="openfile">Mở file</span>
            </div>

            <div class="edit-sound">
                <i class="fa-solid fa-volume-low" id="volume-low"></i>
                <input type="range" id="edit-volume">
                <i class="fa-solid fa-volume-high" id="volume-high"></i>
            </div>
        </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
